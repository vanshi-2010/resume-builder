<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Online Resume Builder</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea class="form-control" id="education" rows="3" placeholder="Enter your education details" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea class="form-control" id="experience" rows="3" placeholder="Enter your work experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea class="form-control" id="skills" rows="3" placeholder="Enter your skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="template">Choose Template</label>
                <select class="form-control" id="template">
                    <option value="template1">Template 1</option>
                    <option value="template2">Template 2</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="previewResume()">Preview</button>
            <button type="button" class="btn btn-success" onclick="downloadResume()">Download</button>
        </form>
        <div id="resume-preview" class="mt-5" style="display: none;">
            <h2 class="text-center">Resume Preview</h2>
            <div id="preview-content" class="border p-3">
                <!-- Resume content will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
